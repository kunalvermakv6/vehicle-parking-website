{% extends "user/base0.html" %}

{% block title %}Gaddi-Book Parking Spot{% endblock %}

{% block head %}
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8 mt-10 mb-10">
    <h2 class="text-2xl font-bold text-center text-black-700 mb-6">Book a Parking Spot</h2>

    <form method="POST" class="space-y-5">
        <!-- Slot Selection -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Select Slot:</label>
            <select name="spot_id" required class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for spot in spots %}
                    <option value="{{ spot.id }}">Lot {{ spot.lot_id }} - Slot {{ spot.id }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Vehicle Number -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Number:</label>
            <input type="text" name="vehicle_no" required placeholder="e.g., HR26DK8337"
                class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Duration -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Duration (in hours):</label>
            <input type="number" name="duration_hours" min="1" max="24" required
                class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl shadow-md transition duration-200">
                 Book Now
            </button>
        </div>
    </form>
</div>
{% endblock %}
