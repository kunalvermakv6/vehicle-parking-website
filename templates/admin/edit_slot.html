{% extends "admin/base0.html" %}

{% block title %}Gaddi-Edit Slot{% endblock %}
{%block head %}
<script src="https://cdn.tailwindcss.com"></script>

{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-14 bg-white shadow-xl rounded-2xl p-8 border border-gray-200">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit Parking Slot(Id: {{ slot.id }})</h2>

    <form method="POST" action="{{ url_for('update_slot', username=username) }}" class="space-y-6">
        <input type="hidden" name="slotId" value="{{ slot.id }}">

        <!-- Slot Type -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Slot Type</label>
            <select name="slotType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="regular" {% if slot.type == 'regular' %}selected{% endif %}>Regular</option>
                <option value="premium" {% if slot.type == 'premium' %}selected{% endif %}>Premium</option>
            </select>
        </div>

        <!-- Slot Status -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Slot Status</label>
            <select name="slotStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="available" {% if slot.status == 'available' %}selected{% endif %}>Available</option>
                <option value="occupied" {% if slot.status == 'occupied' %}selected{% endif %}>Occupied</option>
                <option value="closed" {% if slot.status == 'closed' %}selected{% endif %}>Closed</option>
            </select>
        </div>

        <!-- Price Per Hour -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Price per Hour (â‚¹)</label>
            <input type="number" name="slotPrice" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ slot.price_per_hrs }}" required>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between pt-4">
            <a href="{{ url_for('dashboard', username=username) }}" class="px-5 py-2 text-sm font-medium text-white bg-gray-500 hover:bg-gray-600 rounded-lg">Cancel</a>
            <button type="submit" class="px-5 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg">Update</button>
        </div>
    </form>
</div>
{% endblock %}
